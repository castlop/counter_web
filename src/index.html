<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
</head>
<body>
  <header class="header dropdown">
      <input type="checkbox" id="dropdown-toggle">
      <label for=dropdown-toggle class="button toggle-button"><span>&#9776;</span></label>
      <nav class="toolbar dropdown-content">
        <button class="button">New</button>
        <button id="reset-button" class="button">Reset</button>
        <button class="button">History</button>
      </nav>
  </header>
  <section id="board" class="board">
    <p id="counter">0</p>
  </section>
  <section class="controlers">
    <button id="plus" class="button circle-button">+</button>
    <button id="less" class="button circle-button">-</button>
    <label class="negative">
      <input type="checkbox" id="allow-negatives">
      <span>Allow negatives</span>
    </label>
  </section>
  <footer class="footer">
    <ul class="social-network">
      <li class="list-item">
        <a href="#" class="link">
          <img src="./assets/icons/icon-github.svg" class="icon">
          <span>GitHub</span>
        </a>
      </li>
      <li class="list-item">
        <a href="#" class="link">
          <img src="./assets/icons/icon-linkedin.svg" class="icon">
          <span>LinkedIn</span>
        </a>
      </li>
      <li class="list-item">
        <a href="#" class="link">
          <img src="./assets/icons/icon-twitter.svg" class="icon">
          <span>Twitter</span>
        </a>
      </li>
    </ul>
  </footer>
</body>
</html>
